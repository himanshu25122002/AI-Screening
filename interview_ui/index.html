<!DOCTYPE html>

<!-- ================== MediaPipe (ML Anti-Cheat) ================== -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Futuready AI Interview</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- üîí FULLSCREEN + ANTI ZOOM LOCK -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    :root {
      --bg: #0b0f1a;
      --card: rgba(255,255,255,0.08);
      --glass: rgba(255,255,255,0.12);
      --accent: #7c9cff;
      --success: #00e5a8;
      --danger: #ff5c5c;
      --text: #e6e8f0;
      --muted: #9aa4c7;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, #1a1f3a, transparent 60%),
        radial-gradient(circle at 80% 0%, #0f2a44, transparent 50%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== LAYOUT ===== */
    .container {
      width: 96%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 24px;
    }

    /* ===== INTERVIEW PANEL ===== */
    .panel {
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 22px;
    }

    /* ===== QUESTION ===== */
    .question-box {
      background: var(--glass);
      border-radius: 14px;
      padding: 22px;
      font-size: 20px;
      min-height: 110px;
      display: flex;
      align-items: center;
    }

    /* ===== ANSWER ===== */
    textarea {
      width: 100%;
      margin-top: 16px;
      background: #0f1324;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 14px;
      font-size: 15px;
      resize: none;
      outline: none;
      min-height: 90px;
    }

    /* ===== CONTROLS ===== */
    .controls {
      display: flex;
      gap: 14px;
      margin-top: 16px;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mic {
      background: linear-gradient(135deg, #7c9cff, #5b7cff);
      color: #fff;
    }

    .submit {
      background: linear-gradient(135deg, #00e5a8, #00c896);
      color: #00261b;
    }

    .timer {
      margin-left: auto;
      font-weight: 600;
      font-size: 14px;
      color: var(--accent);
    }

    /* ===== CAMERA ===== */
    .camera-panel {
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: 18px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.4);
    }

    video {
      width: 100%;
      border-radius: 14px;
      background: #000;
      border: 2px solid #4CAF50;
    }

    .camera-label {
      font-size: 13px;
      color: var(--muted);
    }

    /* ===== ANTI-CHEAT OVERLAY ===== */
    #antiCheatWarning {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      z-index: 10000;
      color: white;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    #antiCheatWarning h1 {
      color: var(--danger);
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body data-state="idle">

  <!-- üö® ANTI-CHEAT WARNING -->
  <div id="antiCheatWarning">
    <h1>‚ö†Ô∏è Anti-Cheat Warning</h1>
    <p id="antiCheatMessage">
      Fullscreen or camera violation detected.
    </p>
    <p style="opacity:0.7">
      Returning to fullscreen is mandatory.
    </p>
  </div>

  <div class="container">

    <!-- LEFT: INTERVIEW -->
    <div class="panel">
      <h1>AI Interview</h1>
      <div class="subtitle">
        Answer naturally. You have 60 seconds per question.
      </div>

      <div class="question-box" id="question">
        Loading question‚Ä¶
      </div>

      <textarea
        id="answerBox"
        placeholder="Your answer will appear here or type manually‚Ä¶">
      </textarea>

      <div class="controls">
        <button class="mic" id="micBtn">üéô Speak</button>
        <button class="submit" id="submitBtn">Submit</button>
        <div class="timer" id="timer">‚è± 60s</div>
      </div>
    </div>

    <!-- RIGHT: CAMERA -->
    <div class="camera-panel">
      <div style="position: relative; width: 100%;">
        <video
          id="camera"
          autoplay
          muted
          playsinline
          style="width:100%; border-radius:14px;"
        ></video>
    
        <canvas
          id="overlay"
          style="
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            pointer-events:none;
          "
        ></canvas>
      </div>

      <div class="camera-label">
        Camera is mandatory. Anti-cheat monitoring enabled.
      </div>
    </div>


  </div>

  <!-- CORE INTERVIEW LOGIC -->
  <script src="interview.js"></script>

</body>
</html>
