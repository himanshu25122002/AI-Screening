services:
  - type: web
    name: futuready-ai-hiring-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
      - key: SENDGRID_FROM_NAME
        value: Futuready HR
      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
      - key: GOOGLE_FORM_SHEET_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: openai
      - key: AI_MODEL
        value: gpt-4-turbo-preview
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_FORM_URL
        sync: false
